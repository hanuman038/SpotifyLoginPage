<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="login.css">
    <title>login Form</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="spotify-logo.JPG" alt="spotify">
        </div>
    </header>

    <div class="showcase">
        <div class="login">
      <div class="showcase-1">
          <button class="fb"><i class="fab fa-facebook-f"></i>CONTINUE WITH FACEBOOK </button>
          <button class="ap">CONTINUE WITH APPLE  </button>
          <button class="go"><i class="fab fa-google"></i>CONTINUE WITH GOOGLE  </button>
          <button class="ph">CONTINUE WITH PHONE NUMBER  </button>

      </div>
                <p>or</p>
      <div class="showcase-2">
          <form action="#">
              <label for="e-mail">E-mail Address OR user name</label><br>
              <input type="email" placeholder="Email address or username"><br>
              <label for="password">Password</label><br>
              <input type="password" placeholder="Password"><br>
              <a href="#"><u>Forgot your password?</u></a>
          </form>
      </div>
      <div class="showcase-3">
        <input type="checkbox" class="check" id="rMe" >
        <label for="rMe" class="form-check-label" >Remember me?</label>
        <button>LOG IN</button>
      </div>
        </div>
    </div>
    
</body>
</html>
